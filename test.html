<!DOCTYPE html>
<html>
<head>
    <title></title>
<script src="bubble.js" type="text/javascript"></script>
<style>
    .playground {
        width:800px;
        height:500px;
        border: solid black 2px;
    }
    img{
        position:absolute;
        top:50px;
        left:200px;

    }
    .field {
        background: #86c6e0;
        overflow: hidden;
        position: relative;
        height: 300px;
    }
    .box{
        width:120px;
        height:120px;
        float:left;
    }
    .item {
        width: 100px;
        height: 100px;
        position: relative;

        background-image: url('`.png')
        /*background: grey;*/
        /*border: solid, black, 2px;*/
        /*border-radius: 125px;*/
    }

    @keyframes shake {
        20%{ transform: translate(-5px, -5px); }
        40%{ transform: translate(-10px); }
        60% {transform: translate(0px, 5px);}
        80% {transform: translate(10px);}
        100%{ transform: translate(0px, 0px); }
    }
    @-webkit-keyframes shake {
        0% { -webkit-transform: translateX(10px); }
        50% { -webkit-transform: translateX(-10px); }
        100% { -webkit-transform: translateX(10px); }
    }
 
/*animation Play*/
    .shake {
        animation: shake 16s linear infinite normal;
        -webkit-animation: shake 16s linear infinite normal;
    }
</style>
</head>
<body>
<div class="field">
    <div class="box">
        <div class="item shake" id="bubble1" onmouseenter="dodge(event, this.id);"></div>
    </div>
    <div class="box">
        <div class="item shake" id="bubble2" onmouseenter="dodge(event, this.id);"></div>
    </div>
    <div class="box">
        <div class="item shake" id="bubble3" onmouseenter="dodge(event, this.id);"></div>
    </div>
    <div class="box">
        <div class="item shake" id="bubble4" onmouseenter="dodge(event, this.id);"></div>
    </div>
    

</div>
</body>
</html>
