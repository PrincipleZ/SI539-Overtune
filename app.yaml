application: overtune
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /img/
  static_dir: img

- url: /img/(.*)/
  static_dir: img

- url: /js
  static_dir: js

- url: /audios
  static_dir: audios

- url: /sounds
  static_dir: sounds
  
- url: /audioplayerengine
  static_dir: audioplayerengine

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest