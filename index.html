<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width user-scalable=no">
    <title>{{TITLE}}</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/hover.js" type="text/javascript"></script>
    {% block style %}
    {% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo"><a href="/"><img src="img/logo.png" alt="logo"></a></li>
          <li {{INSTRUMENTS}}><a href="/">INSTRUMENTS</a></li>
          <li {{TUNER}}><a href="/tuner">TUNING BOX</a></li>
          <li {{METRO}}><a href="/metro">METRONOME</a></li>
        </ul>    
      </nav>
    </header>
    {% block content %}
    <div class="field">
        <div class="box1">
            <a href="/trumpet"><img src="img/icons/140trumpet.png" alt="trumpet" class="item shake1" id="bubble1" onmouseover="hover(this)" onmouseleave="nohover(this)"></a>
        </div>
        <div class="box2">
            <a href="/sax"><img src="img/icons/160sax.png" alt="saxophone" class="item shake2" id="bubble2" onmouseover="hover2(this)" onmouseleave="nohover2(this)"></a>
        </div>
        <div class="box3">
            <a href="/guitar"><img src="img/icons/180guitar.png"  alt="guitar" class="item shake2" id="bubble3" onmouseover="hover3(this)" onmouseleave="nohover3(this)"></a>
        </div>
        <div class="box4">
            <a href="/harp"><img src="img/icons/100harp.png" alt="harp" class="item shake" id="bubble4" onmouseover="hover4(this)" onmouseleave="nohover4(this)"></a>
        </div>
        <div class="box5">
            <a href="/eguitar"><img src="img/icons/160eguitar.png" href="/eguitar" alt="electronic guitar" class="item shake2" id="bubble5" onmouseover="hover5(this)" onmouseleave="nohover5(this)"></a>
        </div>
        <div class="box6">
            <a href="/accordion"><img src="img/icons/140accordion.png" alt="accordion" class="item shake" id="bubble6" onmouseover="hover6(this)" onmouseleave="nohover6(this)"></a>
        </div>
        <div class="box7">
            <a href="/piano"><img src="img/icons/180piano.png" alt="piano" class="item shake" id="bubble7" onmouseover="hover7(this)" onmouseleave="nohover7(this)"></a>
        </div>
        <div class="box8">
            <a href="/violin"><img src="img/icons/160violin.png" alt="violin" class="item shake1" id="bubble8" onmouseover="hover8(this)" onmouseleave="nohover8(this)"></a>
    </div>
</div>
    {% endblock %}
    <footer>
      Copyright Â© 2017 SI539 Overtune. All rights reserved.
    </footer>

   </body>
</html>
