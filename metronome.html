    <section id = "main">
      <div id="tempoBox"><h3>TEMPO</h3> <span id="showTempo">120</span><h3>BPM</h3> 
        <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120" onInput="tempo = event.target.value; document.getElementById('showTempo').innerText=tempo;">
      </div>

      <a class="play" onclick="this.innerText = play();"><div id="playBox"><img src="img/play.png" alt="play"></div></a>

      <div id="resolutionBox"><h3>RESOLUTION</h3><select onchange="noteResolution = this.selectedIndex;"><option>16th notes<option>8th notes<option>Quarter notes</select></div>  
    </section>
