{% extends "index.html" %}

    <title>{{TITLE}}</title>
    {% block style %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery.animate-shadow.js" type="text/javascript"></script>
    <script
    src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"
    integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/tuninngbox.css">
    <script src="js/sound.js" type="text/javascript"></script>
    {% endblock %}

  <body>
    <header>
      <nav>
        <ul>
          <li class="logo"><a href="index.html"><img src="img/logo.png" alt="logo"></a></li>
          <li><a href="instrument.html">INSTRUMENTS</a></li>
          <li><a href="#">TUNING BOX</a></li>
          <li><a href="metronome.html">METRONOME</a></li>
        </ul>    
      </nav>
    </header>
    {% block content%}
    <section>
      <h1>GUITAR TUNER</h1>
      <div><h3>LOOP:<label><input id="loop" class="mui-switch mui-switch-animbg" type="checkbox"></label></h3></div>
    </section>

    <section class="playtune">
      <img src="img/guitar.png">
      <div class="left">
        <div class="play" id="playD">D
          <audio id="D" preload="auto" onended="checkLoop($(this))">
            <source src="sounds/4th_string_d.ogg" type="audio/ogg">
          </audio></div>
        <div class="play" id="playA">A
          <audio id="A" preload="auto" onended="checkLoop($(this))">
            <source src="sounds/5th_string_a.ogg" type="audio/ogg">
          </audio></div>
        <div class="play" id="playE2">E
          <audio id="E2" preload="auto" onended="checkLoop($(this))">
            <source src="sounds/6th_string_e.ogg" type="audio/ogg">
          </audio></div>
      </div>
      <div class="right">
        <div class="play" id="playG">G
          <audio id="G" preload="auto" onended="checkLoop($(this))">
            <source src="sounds/3rd_string_g.ogg" type="audio/ogg">
          </audio></div>
        <div class="play" id="playB">B
          <audio id="B" preload="auto" onended="checkLoop($(this))">
            <source src="sounds/2nd_string_b.ogg" type="audio/ogg">
          </audio></div>
        <div class="play" id="playE4">E
          <audio id="E4" preload="auto" onended="checkLoop($(this))">
            <source src="sounds/1st_string_e.ogg" type="audio/ogg">
          </audio></div>
      </div>
    </section>
    {% endblock %}
    <footer>
      Copyright Â© 2017 SI539 Overtune. All rights reserved.
    </footer>

   </body>
</html>
